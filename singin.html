<!DOCTYPE html>

    <head>

        <!-- IMPORT CSS MAIN -->

    <body id="sectionSingleWarpper">

        <!-- MAIN -->

            <section class="section-single-warpper">

                <!-- TITLE -->
                <h3>Wellcome Back</h3>

                <form action="" method="post">

                    <a href=""><li><span class="fab fa-microsoft"></span> <span>Continue With Microsoft</span></li></a>
                </div>

                <!-- SECTION SINGLE WARPPER FOOTER -->

        <!-- IMPORT JS -->
